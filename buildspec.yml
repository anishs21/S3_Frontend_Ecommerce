version: 0.2

phases:
  install:
    commands:
      - echo "Nothing to install"
  build:
    commands:
      - echo "No build step required - using prebuilt dist folder"
  post_build:
    commands:
      - echo "Deploying to S3..."
      - aws s3 sync dist/ s3://mernecommerce-frontend --delete
      - echo "Creating CloudFront cache invalidation..."
      - aws cloudfront create-invalidation --distribution-id YOUR_DISTRIBUTION_ID --paths "/*"

artifacts:
  files:
    - '**/*'
  base-directory: dist
